<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css">
  <title>Document</title>
</head>
<body>

  <div class="container">
    <img src="./bg.jpg" alt="">
    <div class="card">
      <div class="buttons">
        <i class="fas fa-heart fa-2x" id="like" onclick="changeColor()"></i>
        <i class="fas fa-external-link-alt fa-2x"></i>
        <i class="fas fa-step-backward fa-2x"></i>
        <i class="fas fa-step-forward fa-2x"></i>
        <i class="far fa-play-circle fa-5x" id="playBtn" onclick="playPause()"></i>
        <!-- <i class="far fa-pause-circle fa-5x"></i> -->
      </div>
      <p class="autor">Norm Ender</p>
      <p class="song">Mekanin Sahibi</p>
      <div class="progressBox">
        <p class="duration">03:09</p>
        <hr noshade size="10">
        <p class="progress">00:00</p>
      </div>

    </div>


  </div>




<script src="./main.js"></script>  
</body>
</html>
